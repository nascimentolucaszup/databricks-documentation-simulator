<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100vh;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
    <span class="fs-4">Menu</span>
  </a>
  <hr>
  <div class="accordion" id="menuAccordion">
    {% for item in include.menu %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading-{{ forloop.index }}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.index }}" aria-expanded="false" aria-controls="collapse-{{ forloop.index }}">
            {{ item.title }}
          </button>
        </h2>
        <div id="collapse-{{ forloop.index }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ forloop.index }}" data-bs-parent="#menuAccordion">
          <div class="accordion-body p-0">
            {% if item.children %}
              <ul class="nav flex-column ms-3">
                {% include render-menu.html menu=item.children %}
              </ul>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
